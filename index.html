<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <i id="menu" class="material-icons">menu</i>
        <div id="operations">
            <div id="previous-operation">0</div>
            <div id="current-operation">0</div>
        </div>
        <div id="buttons-container">
        <button onclick="cleaner('ce')">CE</button>
        <button onclick="cleaner('c')">C</button>
        <button onclick="cleaner('del');">DEL</button>
        <button onclick="operations(4)">รท</button>
        <button class="number" onclick="number(7)">7</button>
        <button class="number" onclick="number(8)">8</button>
        <button class="number" onclick="number(9)">9</button>
        <button onclick="operations(3)">ร</button>
        <button class="number" onclick="number(4)">4</button>
        <button class="number" onclick="number(5)">5</button>
        <button class="number" onclick="number(6)">6</button>
        <button onclick="operations(2)">-</button>
        <button class="number" onclick="number(1)">1</button>
        <button class="number" onclick="number(2)">2</button>
        <button class="number" onclick="number(3)">3</button>
        <button onclick="operations(1)">+</button>
        <button class="number" onclick="number(0)">0</button>
        <button class="number">.</button>
        <button id="equal-btn" onclick="operations(5)">=</button>
    </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
